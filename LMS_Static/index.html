<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Library Management System</div>
            <ul class="nav-menu">
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#" id="nav-about">About</a></li>
                <li><a href="#" id="nav-contact">Contact</a></li>
                <li><a href="#" id="nav-login">Login</a></li>
                <li><a href="#" id="nav-logout" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <!-- Login Section -->
        <section id="login-section">
            <div class="login-container">
                <h2>Login to Library System</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role">
                            <option value="student">Student</option>
                            <option value="librarian">Librarian</option>
                            <option value="manager">Manager</option>
                            <option value="stock_manager">Stock Manager</option>
                            <option value="accountant">Accountant</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </section>

        <!-- Dashboard Section (initially hidden) -->
        <section id="dashboard-section" style="display: none;">
            <div class="dashboard">
                <div class="sidebar">
                    <h3>Menu</h3>
                    <ul class="sidebar-menu" id="role-menu">
                        <!-- Menu items will be populated based on role -->
                    </ul>
                </div>
                <div class="main-content">
                    <h2 id="dashboard-title">Dashboard</h2>
                    <div id="dashboard-content">
                        <!-- Content will be populated based on menu selection -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Book Details Modal -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="book-modal-content">
                <!-- Book details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
